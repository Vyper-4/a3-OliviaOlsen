<!doctype html>
<html lang="en">
  <head>
    <title>Arcade Leaderboard - CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Leaderboard page for old arcade game records.">
    <script src="js/main.js"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <link rel="preload" href="/fonts/Asimovian-Regular.woff" as="font" type="font/woff" crossorigin>
    <style>
      @font-face {
        font-family: 'Asimovian';
        src: url('/fonts/Asimovian-Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              csGreen: '#09D006',
              csBlack: '#000000'
            },
            fontFamily: {
              asimovian: ['Asimovian', 'sans-serif'],
            },
          },
        },
      }
    </script>
  </head>
  <body class="bg-csBlack text-csGreen font-asimovian min-h-screen p-4">

    <div class="flex justify-end mb-4">
      <a href="/login.html" id="loginButton"
         class="inline-block bg-csGreen text-black px-4 py-2 rounded hover:bg-green-700 transition-colors">
        Login
      </a>
    </div>

    <!-- Page Heading -->
    <h1 class="text-3xl font-bold text-center mb-2">RECORD HISTORY FOR ARCADE GAMES</h1>
    <h3 class="text-lg text-center mb-4">Just sign in or make an account, and then you can submit or expunge records under that account name!</h3>
    <h3 class="text-lg text-center mb-4">You can change account name at any time. Current winning record is highlighted!</h3>

    <!-- Form -->
    <form class="text-center mb-6 flex flex-wrap justify-center gap-2">
      <input type="text" id="name" placeholder="Name"
             class="p-2 rounded border border-gray-700 bg-gray-800 placeholder-[#FFFFFF] focus:outline-none focus:ring-2 focus:ring-csGreen text-csGreen">
      <input type="text" id="year" placeholder="Year of Record"
             class="p-2 rounded border border-gray-700 bg-gray-800 placeholder-[#FFFFFF] focus:outline-none focus:ring-2 focus:ring-csGreen text-csGreen">
      <input type="text" id="recordType" placeholder="Record Type"
             class="p-2 rounded border border-gray-700 bg-gray-800 placeholder-[#FFFFFF] focus:outline-none focus:ring-2 focus:ring-csGreen text-csGreen">
      <button type="submit"
              class="bg-csGreen hover:bg-green-700 text-black font-bold py-2 px-4 rounded transition-colors">
        Submit
      </button>
      <button type="button" id="expungeButton"
              class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition-colors">
        Expunge
      </button>
      <label class="flex items-center gap-2 ml-2 text-csGreen">
        Show only my records:
        <input type="checkbox" id="myRecordsCheckbox" class="w-4 h-4 accent-csGreen">
      </label>
    </form>

    <!-- Game Columns -->
    <div class="flex flex-wrap mb-2 text-center">
      <div class="w-1/3">
        <h1 class="text-2xl font-bold">PAC-MAN</h1>
      </div>
      <div class="w-1/3">
        <h1 class="text-2xl font-bold">GALAGA</h1>
      </div>
      <div class="w-1/3">
        <h1 class="text-2xl font-bold">SNAKE</h1>
      </div>
    </div>

    <div class="flex text-center mb-4">
      <div class="flex-1">
        <ul id="pacmanEnt" class="list-none p-0"></ul>
      </div>
      <div class="flex-1">
        <ul id="galagaEnt" class="list-none p-0"></ul>
      </div>
      <div class="flex-1">
        <ul id="snakeEnt" class="list-none p-0"></ul>
      </div>
    </div>


  </body>
</html>
