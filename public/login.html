<!doctype html>
<html lang="en">
  <head>
    <title>Login - CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Login page, where a user can also change the username of their account.">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <link rel="preload" href="/fonts/Asimovian-Regular.woff" as="font" type="font/woff" crossorigin>
    <style>
      @font-face {
        font-family: 'Asimovian';
        src: url('/fonts/Asimovian-Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              csGreen: '#09D006',
              csBlack: '#000000'
            },
            fontFamily: {
              asimovian: ['Asimovian', 'sans-serif'],
            },
          },
        },
      }
    </script>
  </head>
  <body class="bg-csBlack text-csGreen font-asimovian min-h-screen flex flex-col items-center justify-center p-4">

    <div class="loginContainer w-full max-w-md bg-gray-900 p-6 rounded-lg shadow-lg mb-8">
      <h1 class="text-3xl font-bold mb-4 text-center text-csGreen">Login</h1>
      <form id="loginForm" class="flex flex-col gap-4">
        <input type="text" name="username" placeholder="Username" required
               class="p-2 rounded border border-gray-700 bg-gray-800 focus:outline-none focus:ring-2 focus:ring-csGreen text-csGreen">
        <input type="password" name="password" placeholder="Password" required
               class="p-2 rounded border border-gray-700 bg-gray-800 focus:outline-none focus:ring-2 focus:ring-csGreen text-csGreen">
        <button type="submit" id="submitLoginButton"
                class="bg-csGreen hover:bg-green-700 text-black font-bold py-2 px-4 rounded transition-colors">
          Log In
        </button>
      </form>
    </div>

    <div class="usernameChangeContainer w-full max-w-md bg-gray-900 p-6 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold mb-4 text-center text-csGreen">Change Username</h1>
      <form id="usernameChangeForm" class="flex flex-col gap-4">
        <input type="text" name="oldUsername" placeholder="Old Username" required
               class="p-2 rounded border border-gray-700 bg-gray-800 focus:outline-none focus:ring-2 focus:ring-csGreen text-csGreen">
        <input type="text" name="newUsername" placeholder="New Username" required
               class="p-2 rounded border border-gray-700 bg-gray-800 focus:outline-none focus:ring-2 focus:ring-csGreen text-csGreen">
        <input type="password" name="password" placeholder="Password" required
               class="p-2 rounded border border-gray-700 bg-gray-800 focus:outline-none focus:ring-2 focus:ring-csGreen text-csGreen">
        <button type="submit" id="usrChangeButton"
                class="bg-csGreen hover:bg-green-700 text-black font-bold py-2 px-4 rounded transition-colors">
          Change
        </button>
      </form>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
