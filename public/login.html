<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <body>
    <div class="loginContainer">
        <h1>Login</h1>
        <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" id="submitLoginButton">Log In</button>
        </form>
    </div>
    <h1>Change Username</h1>
    <div class="usernameChangeContainer">
        <form id="usernameChangeForm">
            <input type="text" name="oldUsername" placeholder="Old Username" required>
            <input type="text" name="newUsername" placeholder="New Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" id="usrChangeButton">Change</button>
        </form>
    </div>
    <script src="js/login.js"></script>
  </body>
